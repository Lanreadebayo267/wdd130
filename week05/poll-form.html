<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Link -->
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Olanrewaju Ayomide Adebayo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome"></option>
                    <option value="firefox"></option>
                    <option value="safari"></option>
                    <option value="edge"></option>
                    <option value="brave"></option>
                    <option value="other"></option>
                </select>

                <label for="pet">Do you have a household per?</label>
                <input type="checkbox" id="pet" name="pet">

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea> 
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; | HTML Form - User Poll Activity | Olanrewaju Ayomide Adebayo</p>
    </footer>
</body>
</html>
