<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact White Water Rafting Adventures. We'd love to hear from you.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Adventures</title>
    <link rel="stylesheet" href="rafting.css">
</head>
<body>
    <header>
        <img src="wwrimages/wwr-logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contact Us</h1>
        </section>

        <section class="contact-info">
            <h2>Our Location</h2>
            <p>123 River Drive, Adventure City, CO 80200</p>
            <p>Phone: (555) 413-7360</p>
            <p>Email: info@raftingadventures.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." allowfullscreen></iframe>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures</p>
    </footer>
</body>
</html>
